<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="css/luckytheme.css" />
    <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <title>LuckyBuss App</title>
</head>
<body>
    <div data-role="page" id="home">
        <div data-role="header" style="padding-top: 20px;">
            <p align="center">Orari per LuckyBuss</p>
        </div>

        <div data-role="content">
            <h3 style="text-align:center;">Ju ndodheni në:</h3> <br />

            <h2 id="city" style="text-align: center; margin-top: -5px; color: #967adc;"></h2>


            <h3 style="text-align:center;">Destinacioni juaj per sot?</h3>
            <a href="#search" data-transition="slide" data-role="button" id="Gostivar">Gostivar</a>
            <a href="#search" data-role="button" id="Tetov">Tetovë</a>
        </div>

        <div data-role="footer" data-position="fixed" style="height:56px;">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="#" data-icon="gear">Preferencat</a></li>
                    <li><a href="#" data-icon="grid">Ballina</a></li>
                    <li><a href="#" data-icon="star">Oraret</a></li>
                </ul>
            </div>
        </div>

    </div>

    <div data-role="page" id="search" onload="loadSchedule();">
        <div data-role="header" style="padding-top: 20px;">
            <p align="center">My Buss Schedule</p>
            <a href="#home" data-transition="pop" class="ui-btn-left ui-btn-corner-all ui-btn ui-icon-home ui-btn-icon-notext ui-shadow" style="margin-top:25px"></a>
        </div>

        <div data-role="content">
            
            <table data-role="table" data-mode="" class="ui-shadow table-stripe ui-responsive" id="my-table">
                <thead>
                    <tr>
                        <th>Agjencioni</th>
                        <th style="text-align: center;">Koha</th>
                        <th style="text-align: right;">Koha e Mbetur</th>

                    </tr>
                </thead>
                <tbody id="tableb">
                    <tr>
                        <td id="agency"></td>
                        <td id="agencyTime"></td>
                        <td id="timeLeft"></td>

                    </tr>
                </tbody>
            </table>    



        </div>

        <div data-role="footer" data-position="fixed" style="height:56px;">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="#" data-icon="gear">Preferencat</a></li>
                    <li><a href="#" data-icon="grid">Ballina</a></li>
                    <li><a href="#" data-icon="star">Oraret</a></li>

                </ul>
            </div>
        </div>

    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script type="text/javascript">
        app.initialize();
        var date = new Date();
        var IdoToursGV = ["06:20", "07:10", "08:10", "09:40", "11:10", "12:45", "13:45", "15:10", "16:20", "17:55", "19:40"];
        var exists = false;
        var table = document.getElementById("tableb");
        

        $("#home").on("pageshow", function () {

            if (exists=true)
            {
                //for (var i = 0; i < table.childNodes.length; i++)
                //{
                //    table.deleteRow(i)
                //}
                table.innerHTML = "";
            }
           

        });


        function displayLocation(latitude, longitude) {
            var request = new XMLHttpRequest();
            var address;
            var newaddress;
            var method = 'GET';
            var url = 'http://maps.googleapis.com/maps/api/geocode/json?latlng=' + latitude + ',' + longitude + '&sensor=true';
            var async = true;

            request.open(method, url, async);
            request.onreadystatechange = function () {
                if (request.readyState == 4 && request.status == 200) {
                    var data = JSON.parse(request.responseText);
                    var address = data.results[0];
                    address = address.formatted_address;
                    newaddress = address.split(',')[1];
                    window.document.getElementById("city").innerHTML = newaddress;
                }
            };
            request.send();
        };

        var successCallback = function (position) {
            var x = position.coords.latitude;
            var y = position.coords.longitude;
            displayLocation(x, y);
        };

        var errorCallback = function (error) {
            var errorMessage = 'Unknown error';
            switch (error.code) {
                case 1:
                    errorMessage = 'Permission denied';
                    break;
                case 2:
                    errorMessage = 'Position unavailable';
                    break;
                case 3:
                    errorMessage = 'Timeout';
                    break;
            }
            document.write(errorMessage);
        };

        var options = {
            enableHighAccuracy: true,
            timeout: 1000,
            maximumAge: 0
        };

      
        function calculateTime(a, b)
        {

            var startTimeArray = a.split(":");
            var startInputHrs = parseInt(startTimeArray[0]);
            var startInputMins = parseInt(startTimeArray[1]);

            var endTimeArray = b.split(":");
            var endInputHrs = parseInt(endTimeArray[0]);
            var endInputMins = parseInt(endTimeArray[1]);

            var resultFirst;
            var result;

            resultFirst = ((startInputHrs * 60) + startInputMins) - ((endInputHrs * 60) + endInputMins);

            var hours = (Math.floor(Math.abs(resultFirst) / 60));
            var minutes = (Math.abs(resultFirst) % 60);
           
           
           
            return result = hours + " h " + " : " + minutes + " m ";
           
        }

  
        navigator.geolocation.getCurrentPosition(successCallback, errorCallback, options);

        $("#search").on("pageshow", function () {

            ccity = window.document.getElementById("city");
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var time = hours + ":" + minutes;
            alert(time);
            var times = "05:00";
          


          

            if (ccity.innerHTML = "Gostivari")
            {
                $("#Gostivar").addClass("ui-disabled");

                for (var i = IdoToursGV.length; i > 0; i--)
                {
                    if (times < IdoToursGV[i])
                    {
                        var row = table.insertRow(IdoToursGV[i]);
                        var cell1 = row.insertCell(0);
                        var cell2 = row.insertCell(1);
                        var cell3 = row.insertCell(2);


                        cell1.innerHTML = "Ido Tours";
                        cell1.setAttribute("align", "left");
                        cell2.innerHTML = IdoToursGV[i];
                        cell2.setAttribute("align", "center");
                        cell3.innerHTML = calculateTime(IdoToursGV[i], times);
                        cell3.setAttribute("align", "right");
                        exists = true;


                    }
                   
                }

                $("#table").trigger("create");
                $("#table").table("refresh");
            }
            else
            {
                alert("You are traveling to Gostivar");
            }

            
        });

      

        

    </script>
</body>
</html>
